<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/game-rock.css">
    <script src=""></script>
    <script src="/src/js/script.js"></script>
    <title>Game</title>
</head>
<header>
    <div class="regras">
        <h1 class="title-game">Pedra, Papel, Tesoura</h1>
        <fieldset>
            <div class="regruinhas">
            <h2 class="regras-game">Regras</h2>
            <nav>
                <ul class="list-game">
                    <li>Jogador precisa se livrar das 12 cartas para conseguir vençer</li>
                    <li>Caso venha perde uma rodada, é retirado uma estrela</li>
                    <li>Tempo limite duração de partida é de 60 Minutos</li>
                </ul>
            </div>
            </nav>
        </fieldset>
    </div>
</header>
<body>
    <div class="cartas">
    <h3>Cartas</h3>
    <img src="/assents/papel-removebg-preview.png" width="100px" alt="pedra">
    <img src="/assents/card__2_-removebg-preview.png" width="100px" alt="papel">
    <img src="/assents/tesoura--removebg-preview.png" width="100px" alt="tesoura">
</div>
    <div class="pedra">
    
    <div id="game-star">
        <fieldset>
            <h1 class="title-jogador">JOGADOR 1 </h1>
            <img class="image-pedra" src="/assents/card__2_-removebg-preview.png"  alt="pedra"> 
            <button class="button-pedra" id="pedraSelect" onclick="selecionadopedra()">Selecionar</button>
            <img class="image-papel"  src="/assents/papel-removebg-preview.png" alt="papel"> 
            <button class="button-papel" id="papelSelect"  onclick="selecionadopapel()" >Selecionar</button>
            <img class="image-tesoura" src="/assents/tesoura--removebg-preview.png" alt="tesoura">
            <button class="button-tesoura" id="tesouraSelect" onclick="selecionadotesoura()">Selecionar</button>
        </fieldset>
    </div>
</body>
</html>
